<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 찾기</title>
</head>
<body>
  <form action="" th:method="post" th:object="${findPWForm}">
    <div th:if="${info}" th:text="${info}"></div>
    <div>
      <label for="">아이디</label>
      <input type="text" th:field="*{email}">
    </div>
    <div>
      <label for="">별칭</label>
      <input type="text" th:field="*{nickname}">
    </div>
    <div><button>아이디찾기</button></div>
  </form>

</body>
</html>
